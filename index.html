<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的自我介绍</title>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人网页</h1>
    </header>

    <section>
        <h2>自我介绍</h2>
        <p>你好，我叫 [您的名字]，我是一名 [您的职业]。</p>
        <p>我对 [您的兴趣和爱好] 抱有浓厚兴趣，喜欢 [具体兴趣或爱好]。</p>
        <p>我在 [您的教育背景] 学校获得了 [学位或学历] 学位。</p>
    </section>

    <section>
        <h2>联系信息</h2>
        <p>如果您想与我联系，可以通过以下方式找到我：</p>
        <ul>
            <li>电子邮件：[您的电子邮件地址]</li>
            <li>LinkedIn：[LinkedIn个人链接]</li>
            <li>GitHub：[GitHub个人链接]</li>
        </ul>
    </section>

    <footer>
        <p>感谢您访问我的网页！</p>
    </footer>
</body>
</html>
